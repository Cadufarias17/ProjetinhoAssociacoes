<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Projetinho Associações</title>
    <style>
        div {
            padding: 1%;
        }
    </style>
</head>
<body>

    <div>
        <label for="times">Escolha um time</label>

        <select name="times" id="times">
            <option value="gremio">Grêmio</option>
            <option value="inter">Inter</option>
            <option value="corinthians">Corinthians</option>
            <option value="flamengo">Flamengo</option>
        </select>
    </div>
    
    <div>
        <label for="posicao">Escolha uma posição</label>

        <select name="posicao" id="posicao">
            <option value="goleiro">Goleiro</option>
            <option value="zagueiro">Zagueiro</option>
            <option value="meia">Meia</option>
            <option value="atacante">Atacante</option>
        </select>
    </div>

    <div>
        <label for="jogador">Escolha um jogador</label>

        <select name="jogador" id="jogador">
            <option value="vanderlei">Vanderlei</option>
            <option value="pv">PV</option>
            <option value="cuesta">Cuesta</option>
            <option value="moledo">Moledo</option>
            <option value="ramiro">Ramiro</option>
            <option value="luan">Luan</option>
            <option value="gabigol">Gabigol</option>
            <option value="pedro">Pedro</option>
        </select>
    </div>

    <div>
        <button onclick="" >CRIAR ASSOCIAÇÃO</button>
    </div>
    
</body>
</html>
